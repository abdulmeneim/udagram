version: 2.1
orbs:
  node: circleci/node@5.0.0
  aws-cli: circleci/aws-cli@1.3.1
jobs:
  build:
    docker:
      - image: "cimg/base:stable"
    steps:
      - node/install
      - checkout
      - aws-cli/setup
  setup:
      - run:
          name: Front-End Install 
          command: |
            npm run frontend:install 
      - run:
          name: Back-End Install
          command: |
            npm run backend:install
  test:
      - run:
          name: Front-End test 
          command: |
            npm run frontend:test 
      - run:
          name: Back-End test
          command: |
            npm run backend:test
  buildapp:
      - run:
          name: Front-End Build
          command: |
            npm run frontend:build
      - run:
          name: Back-End Build
          command: |
            npm run backend:build
  deploy:
      - run:
          name: Deploy App
          command: |
            npm run frontend:deploy
workflows:
    jobs:
      -build:

      - install:
          requires:
            - install
          filters:  
            branches:
              only: 
                - main
                - master
      - test:
          requires:
            - install
          filters:  
            branches:
              only: 
                - main
                - master
      - buildapp:
          requires:
            - test
          filters:  
            branches:
              only: 
                - main
                - master
      - deploy:
          requires:
            - build
          filters:  
            branches:
              only: 
                - main
                - master
